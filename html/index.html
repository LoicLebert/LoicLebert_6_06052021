<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <title>FishEye</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8264f3a608.js" crossorigin="anonymous"></script>
    <script src="../js/api.js" defer></script>
    <script src="../js/index.js" defer></script>
    <script src="../js/filters.js" defer></script>
</head>


<body>
    <header>
        <a class="logo" href="/html/index.html"><img src="../images/logo.png" alt="Fisheye Home page" /></a>
        <nav aria-label="photographer categories" id="filtersNav">
            <span class="portrait tag" onclick=" sortByTags('portrait')">#Portrait</span>
            <span class="art tag" onclick="sortByTags('art')">#Art</span>
            <span class="fashion tag" onclick="sortByTags('fashion')">#Fashion</span>
            <span class="architecture tag" onclick="sortByTags('architecture')">#Architecture</span>
            <span class="travel tag" onclick="sortByTags('travel')">#Travel</span>
            <span class="sport tag" onclick="sortByTags('sport')">#Sport</span>
            <span class="animals tag" onclick="sortByTags('animals')">#Animals</span>
            <span class="events tag" onclick="sortByTags('events')">#Events</span>
        </nav>
    </header>

    <main class="indexPageMain">
        <h1>Nos photographes</h1>
        <div id="photographers"
            photographersTags="portrait, art, fashion, architecture, travel, sport, animals, events"></div>
    </main>

</body>

</html>
